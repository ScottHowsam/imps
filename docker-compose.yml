services:
  webserver:
    image: charlepm/impsy
    command: poetry run ./start_impsy.py webui
    ports:
      - "4000:4000"
    volumes:
      - ./configs:/impsy/configs
      - ./datasets:/impsy/datasets
      - ./logs:/impsy/logs
      - ./models:/impsy/models
      - ./config.toml:/impsy/config.toml
    networks:
      - impsy_network

  application:
    image: charlepm/impsy
    command: poetry run ./start_impsy.py run
    ports:
      - "6000:6000"
      - "6001:6001"
      - "5001:5001"
    volumes:
      - ./configs:/impsy/configs
      - ./datasets:/impsy/datasets
      - ./logs:/impsy/logs
      - ./models:/impsy/models
      - ./config.toml:/impsy/config.toml
    networks:
      - impsy_network

networks:
  impsy_network:
    driver: bridge