<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPSY - Edit Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit IMPSY Configuration</h1>

    <a href="{{ url_for('index') }}" class="back-link">Back to IMPSY</a>
    
    <form method="POST">
        <textarea name="config_content">{{ config_content }}</textarea>
        <br>
        <input type="submit" value="Save Configuration">
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!confirm('Are you sure you want to save these changes?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
